<div class="login-container">
  <div class="form-container">
    
    <!-- Escudo de armas con tamaño específico y filtro blanco y negro -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Escudo_Ejercito_Nacional_de_Colombia.svg" 
         alt="Escudo de armas Ejército Nacional de Colombia" 
         class="logo">
    
    <!-- Títulos -->
    <h2 class="title">Iniciar sesión</h2>
    <p class="subtitle">Ingrese su información</p>
    
    <!-- Formulario de inicio de sesión -->
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="identificacion" placeholder="Número de identificación" aria-label="Número de identificación">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-label="Contraseña">
      </div>
      <button type="submit" class="submit-btn">Iniciar sesión</button>
    </form>
  </div>
</div>
